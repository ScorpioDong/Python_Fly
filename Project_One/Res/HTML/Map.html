<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <title>Baidu Map </title>  
    <style type="text/css">  
        html{height:100%}  
        body{height:100%;margin:0px;padding:0px}  
        #container{height:100%}  
    </style>  
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WuWogsoHawaDrEyTbfZ2edW4VbYR11ZU"></script>
</head>  
<body>
        <div id="container"></div>
</body>  
</html>
<script type="text/javascript">
	var map = new BMap.Map("container");          // 创建地图实例  
    var point = new BMap.Point(118.005929,36.816795);  // 创建点坐标
    var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
    var marker = new BMap.Marker(point);
    map.centerAndZoom(point, 17);                 // 初始化地图，设置中心点坐标和地图级别
    map.addOverlay(marker);
    map.addControl(top_left_control);        
	map.addControl(top_left_navigation);     
	map.addControl(top_right_navigation);  
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    function MarkerChange(X, Y){    //改变mark的位置
        ppp = new BMap.Point(X,Y);
        marker.setPosition(ppp);
    }
</script>
